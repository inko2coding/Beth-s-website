<script type="text/javascript">
    const fwd = document.querySelector('.play-pause');
    const slider = document.getElementById('slider');
    var tRue = false;

    const fwdClick = () => {
        if (!tRue) {
            slider.style.animationPlayState = 'paused';
            tRue = true;
            fwd.innerHTML = '<i class="fa fa-play"></i>';
        } else if (tRue == true) {
            slider.style.animationPlayState = 'running';
            tRue = false;
            fwd.innerHTML = '<i class="fa fa-pause"></i>';
        }
    }

    fwd.addEventListener('click', fwdClick);
</script>
